mailmute.settings:
  path: admin/config/people/mailmute
  defaults:
    _form: Drupal\mailmute\Form\MailmuteSettingsForm
    _title: Mailmute settings
  requirements:
    _permission: administer mailmute

mailmute.sendstate_list:
  path: admin/config/people/mailmute/sendstates
  defaults:
    _controller: Drupal\mailmute\Controller\MailmuteController::sendstateList
    _title: Send states
  requirements:
    _permission: administer mailmute
